name: Build lendicgram

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          brew install ldid make
          export THEOS=$HOME/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          curl -sL https://github.com/theos/sdks/archive/master.tar.gz | tar xz
          mv sdks-master/*.sdk $THEOS/sdks/ 2>/dev/null || true
          echo "THEOS=$THEOS" >> $GITHUB_ENV

      - name: Build library
        run: |
          export THEOS=$HOME/theos
          export PATH=$THEOS/bin:$PATH
          gmake FINALPACKAGE=1

      - name: Find and upload dylib
        run: |
          echo "=== Build output ==="
          find .theos -name "*.dylib" -type f 2>/dev/null || echo "No dylib found in .theos"
          find . -name "*.dylib" -type f 2>/dev/null || echo "No dylib found anywhere"
          ls -la .theos/obj/ 2>/dev/null || true
          ls -la .theos/obj/debug/ 2>/dev/null || true
          ls -la .theos/obj/*/ 2>/dev/null || true

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: lendicgram-dylib
          path: |
            .theos/**/lendicgram.dylib
            obj/**/lendicgram.dylib
          if-no-files-found: warn
