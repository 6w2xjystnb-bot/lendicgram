name: Build lendicgram

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          brew install ldid make
          export THEOS=$HOME/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          curl -sL https://github.com/theos/sdks/archive/master.tar.gz | tar xz
          mv sdks-master/*.sdk $THEOS/sdks/ 2>/dev/null || true
          echo "THEOS=$THEOS" >> $GITHUB_ENV

      - name: Build library
        run: |
          export THEOS=$HOME/theos
          export PATH=$THEOS/bin:$PATH
          gmake FINALPACKAGE=1

      - name: Find dylib
        run: |
          echo "=== All dylibs ==="
          find . -name "*.dylib" -type f 2>/dev/null
          echo "=== .theos contents ==="
          find .theos -type f 2>/dev/null | head -50
          echo "=== obj contents ==="
          find obj -type f 2>/dev/null | head -20
          # Copy dylib to a known location
          mkdir -p output
          find . -name "lendicgram.dylib" -exec cp {} output/ \; 2>/dev/null
          find . -name "liblendicgram.dylib" -exec cp {} output/ \; 2>/dev/null
          ls -la output/ || echo "No output files"

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: lendicgram-dylib
          path: output/
          if-no-files-found: warn
